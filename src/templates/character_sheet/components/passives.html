{% with values=data.skills.passives %}
<div class="mx-2 my-3">
    <div class="flex justify-between">
        {% for skill, value in values.items() %}
        <div class="flex gap-1">
            <div class="border border-white rounded-full w-[30px] h-[30px] text-center">
                {{value}}
            </div>
            <p>{{skill}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endwith %}
